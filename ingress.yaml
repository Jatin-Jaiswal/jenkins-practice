apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
spec:
  ingressClassName: gce   # Use GCE load balancer
  defaultBackend:
    service:
      name: default-http-backend
      port:
        number: 80
  rules:
  - host: 34.117.111.158.nip.io   # ðŸ‘ˆ specify your nip.io host
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 5000
