apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: ATLAS_URI
          valueFrom:
            secretKeyRef:
              name: atlas-uri-secret
              key: ATLAS_URI
