apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: aashkajain/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_YOUR_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: react-app-hostname-secret
              key: REACT_APP_YOUR_HOSTNAME
